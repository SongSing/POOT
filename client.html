<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
		<title>POOT</title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="css/clientstyles.css">
		
		<script src="js/jquery-2.1.3.min.js"></script>
		<script src="js/jquery-ui.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
		<script src="js/utilities.js"></script>
		<script src="js/relay.js"></script>
		<script src="js/client.js"></script>
		<script src="js/channels.js"></script>
		<script src="js/pms.js"></script>
	</head>
	<body>
		<div class="client-wrapper">
			<div class="client-content">
				<div class="serverList-container">
					
				</div>
				<div class="serverInfo-container">
					<h1 id="serverName"></h1>
					<div id="serverDescription"></div>
					<input type="text" class="form-control si flatbox" id="serverInput-name" placeholder="Name"/>
					<input type="password" class="form-control si flatbox" id="serverInput-pass" placeholder="Password"/>
					<input type="text" class="form-control si flatbox" id="serverInput-color" placeholder="Color" />
					<input type="text" class="form-control si flatbox" id="serverInput-ip" placeholder="Advanced Connection" />
					<button class="btn btn-lg btn-danger" id="serverInput-back">Back</btn>
					<button class="btn btn-lg btn-primary" id="serverInput-connect">Connect</btn>
				</div>
				<div class="client-container">
					<span class="client-header">
						<span class="glyphicon glyphicon-user nav-users" aria-hidden="true"></span>
						<span class="nav-header">poot</span>
						<span class="glyphicon glyphicon-menu-hamburger nav-channels" aria-hidden="true"></span>
					</span>
					<div class="client-chat">
						<!-- widgets added here through js since multiple -->
					</div>
					<div class="client-users">
						<!-- widgets added here through js since multiple -->
					</div>
					<div class="client-channels">
						<div class="client-channels-header">My PMs</div>
						<ul id="client-channels-myPms"></ul>
						<div class="client-channels-header">My Channels</div>
						<ul id="client-channels-myChannels"></ul>
						<div class="client-channels-header">All Channels</div>
						<ul id="client-channels-allChannels"></ul>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script>
			init();
	</script>
</html>
